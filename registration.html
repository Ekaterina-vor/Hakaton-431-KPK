
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Home CRM</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="Group 4.png" alt="Sales Department Logo" class="logo-image">
            </div>
        </header>
        <main>
        <div class="registration-section">
            <div class="image-container">
                <img src="image 4.png" alt="Money Image">
            </div>
            <form class="registration-form" action="#" method="post">
                <h2>Регистрация</h2>
                <input type="email" id="email" name="email" placeholder="Email" required>
                
                <input type="text" id="surname" name="surname" placeholder="Фамилия" required>

                <input type="text" id="name" name="name" placeholder="Имя" required>

                <input type="text" id="patronymic" name="patronymic" placeholder="Отчество" required>

                <input type="password" id="password" name="password" placeholder="Пароль" required>
                
                <div class="form-group registration-buttons">
                    <button type="submit" class="registration-btn">Регистрация</button>
                    <div class="registration-wrapper">
                        <p class="registration-text">Уже есть аккаунт?</p>
                        <p class="registration-link"><a href="login.html">Войти</a></p>
                    </div>
                </div>                                                                    
            </form>
        </div>
    </main>
        
    </div>
    <footer class="footer">
        <div class="footer-content">
            <span>©2020 Company Name</span>
            <a href="#" class="support">Техподдержка</a>
        </div>
    </footer>
</body>
</html>
